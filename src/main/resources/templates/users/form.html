<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header :: header"></div>
</head>
<body>
<div th:replace="/fragment/navigation :: nav"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <form name="question" method="post" action="/users/new">
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input class="form-control" id="userId" name="userId" placeholder="아이디">
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="패스워드">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" placeholder="이름">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="/fragment/footer :: footer"></footer>
</body>
</html>
