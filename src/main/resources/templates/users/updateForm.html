<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: header}"></div>
<body>
<div th:replace="~{fragment/navigation :: nav}"></div>

<div class="container">
    <form method="post" th:action="@{'/users/' + ${user.userId}}">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" class="form-control" id="userId" name="userId" th:value="${user.userId}">
        <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.name}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
