<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="~{fragment/header :: header}"></div>
<body>
<div th:replace="~{fragment/navigation :: nav}"></div>

<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${#authentication.principal.id}"/>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${#authentication.principal.username}" readonly>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">이름</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${#authentication.principal.nickname}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${#authentication.principal.email}">
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">수정</button>
</div>

<script src="/js/user.js"></script>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
