<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header :: header"></div>
</head>
<body>
<div th:replace="/fragment/navigation :: nav"></div>
<div class="container">
    <form action="/users/new" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input type="text" class="form-control" name="userId" placeholder="아이디">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" name="password" placeholder="패스워드">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">이름</label>
            <input type="text" class="form-control" name="username" placeholder="이름">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                   placeholder="hello@email.com">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
<footer th:replace="/fragment/footer :: footer"></footer>
</body>
</html>
