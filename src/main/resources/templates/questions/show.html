<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragment/header :: header"></div>
<body>
<div th:replace="/fragment/navigation :: nav"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title" th:text="${question.title}"></h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-text">
                            <p class="article-author-name" th:text="${question.writer.name}"></p>
                            <p class="article-header-time" th:text="${question.createDate}"></p>
                            <!--                            <i class="icon-link"></i>-->
                            </a>
                        </div>
                    </div>
                    <div class="article-doc" th:text="${question.contents}"></div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article"
                                   th:href="@{'/questions/' + ${question.id} + '/form'}">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" th:action="@{'/questions/' + ${question.id} + '/delete'}"
                                      method="post">
                                    <input type="hidden" name="_method" value="delete">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>2</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#answers}}
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-text">
                                        <a href="/users/1/자바지기" class="article-author-name">{{writer.userId}}</a>
                                        <a href="#answer-1434" class="article-header-time" title="퍼머링크">
                                            {{formattedCreateDate}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{contents}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/questions/413/answers/1405/form">수정</a>
                                        </li>
                                        <li>
                                            <a class="link-delete-article"
                                               href="/api/questions/{{question.id}}/answers/{{id}}">삭제</a>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/answers}}
                            <form class="answer-write" method="post" action="/api/questions/{{id}}/answers">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" placeholder="Update your status"
                                              name="contents"></textarea>
                                </div>
                                <input type="submit" class="btn btn-success pull-right" value="답변하기"/>
                                <div class="clearfix"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                {0}
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <a class="link-delete-article" href="/api/questions/{3}/answers/{4}">삭제</a>
                </li>
            </ul>
        </div>
    </article>
</script>

<footer th:replace="/fragment/footer :: footer"></footer>
</body>
</html>
