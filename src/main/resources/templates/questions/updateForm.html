<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: header}"></div>
<body>
<div th:replace="~{fragment/navigation :: nav}"></div>


<div class="container">
    <form>
        <input type="hidden" id="questionId" th:value="${question.id}"/>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${question.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control summernote" id="content" name="content" rows="15"
                      th:value="${question.content}"></textarea>
        </div>
    </form>

    <div class="row">
        <div class="col-auto ms-auto"></div>
        <div class="col-auto">
            <button id="btn-update" class="btn btn-primary">수정</button>
        </div>
    </div>

    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 400,
        });
    </script>
</div>

<script src="/js/question.js"></script>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
