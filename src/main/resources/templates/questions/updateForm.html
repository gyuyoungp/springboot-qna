<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: header}"></div>
<body>
<div th:replace="~{fragment/navigation :: nav}"></div>

<div class="container">
    <form method="post" th:action="@{'/questions/' + ${question.id}}">
        <input type="hidden" name="_method" value="put"/>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${question.title}">
        </div>
        <div class="mb-3">
            <label for="contents" class="form-label">내용</label>
            <textarea class="form-control" id="contents" name="contents" rows="15" th:text="${question.contents}"></textarea>
        </div>
        <div class="row">
            <div class="col-auto ms-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정">
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
