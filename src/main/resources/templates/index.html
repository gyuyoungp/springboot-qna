<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragment/header :: header}"></div>
<body>
<div th:replace="~{fragment/navigation :: nav}"></div>

<div class="container">
    <table class="table">
        <thead>
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question : ${questions}">
            <th scope="row" th:text="${question.id}"></th>
            <td>
                <a class="text-decoration-none" th:href="@{'/questions/' + ${question.id}}"
                   th:text="${question.title}">
                    <span th:text="${question.title}"></span>
                </a>
            </td>
            <td th:text="${question.writer.name}"></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto ms-auto"></div>
        <div class="col-auto">
            <a href="/questions/new" class="btn btn-primary" role="button">글쓰기</a>
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link">이전</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">다음</a>
        </li>
    </ul>
</nav>

<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
