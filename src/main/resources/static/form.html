<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">QnA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/form.html">회원가입</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form>
    <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" name="userId" placeholder="아이디">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">패스워드</label>
        <input type="password" class="form-control" name="password" placeholder="패스워드">
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="password" class="form-control" name="username" placeholder="이름">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
               placeholder="hello@email.com">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>


<script src="/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
